<div class="slds-m-bottom--small">Selected: <code>{{selected}}</code></div>
<div nglButtonGroup [(selected)]="selected" class="slds-button-group" role="group">
  <button type="button" nglButton="neutral" nglButtonRadio="left">Left</button>
  <button type="button" nglButton="neutral" nglButtonRadio="middle">Middle</button>
  <button type="button" nglButton="neutral" [nglButtonRadio]="'right'">Right</button>
</div>
